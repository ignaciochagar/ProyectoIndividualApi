<!DOCTYPE html>
<html lang="en">
<!-- como metodo usaremos las clases para el CSS y los IDs para el script de JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"><!--  Linkamos hoja de estilos -->
    <title>Weather App</title>
</head>

<body>
    <div class="container " id="container">
        <div class="ladybug"></div>
        <div class="firefly"></div>
                <div class="inputTemp">
            <form class="search_submit" id="search_submit">
                <input type="text" class="search" id="search_input" placeholder="Ingresa tu localizacion...">
                <button type="submit" class="submit" id="submit">Submit</button>
            </form>
            <div class="inputTemp_number">
                <div class="inputTemp_Celsius" id="degreeNumber">15</div>
                <div class="inputTemp_symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp_description" id="description">Nuboso</div>
        </div>
        <div class="location">
            <div class="location_city" id="timezone">London</div>
            <div class="location_date" id="date">Fecha</div>
        </div>
        <div class="weather">
            <div class="weather_temp_min" ><small>min</small><span id="min">12</span> ºC</div>
            <div class="weather_temp_max" ><small>max</small><span id="max">18</span> ºC</div>
        </div>
    </div>
<script src="script.js"></script><!--  Linkamos script de Js -->
</body>

</html>
